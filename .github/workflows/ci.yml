name: "CI"

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  # See https://github.com/TWiStErRob/github-workflows/blob/main/snippets/cancel-pr-ci-on-push.yml
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true

jobs:

  event-file:
    name: "Event File"
    timeout-minutes: 1
    permissions: { }
    runs-on: ubuntu-latest
    steps:
      - name: "Upload 'Event File' artifact."
        uses: actions/upload-artifact@v4
        with:
          name: 'Event File'
          if-no-files-found: error
          path: ${{ github.event_path }}

  validate:
    name: "ðŸ¦º Validation"
    uses: TWiStErRob/github-workflows/.github/workflows/validate.yml@1e06403c5d561d70e40109c2701ea3092ca6ded7 # v3
    permissions:
      contents: read
      security-events: write
      actions: read

  build:
    name: "ðŸ”¨ Build & Verify"
    needs:
      - validate
    uses: ./.github/workflows/ci-build.yml
    secrets: inherit
    permissions:
      contents: write
      checks: write
      security-events: write
