name: "CI"

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  # See https://github.com/TWiStErRob/github-workflows/blob/main/snippets/cancel-pr-ci-on-push.yml
  group: ${{ github.ref == 'refs/heads/main' && format('ci-main-{0}', github.sha) || format('ci-{0}', github.ref) }}
  cancel-in-progress: true

jobs:

  validate:
    name: "ðŸ¦º Validation"
    uses: TWiStErRob/github-workflows/.github/workflows/validate.yml@f44f69e4ba1bcbd6a7ecf29dba33342d23e3220c # v3
    permissions:
      contents: read
      security-events: write
      actions: read

  build:
    name: "ðŸ”¨ Build & Verify"
    needs:
      - validate
    uses: ./.github/workflows/ci-build.yml
    secrets: inherit
    permissions:
      contents: write
      checks: write
      security-events: write
