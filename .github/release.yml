# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  categories:

    - title: "ğŸ’¥ Breaking Changes"
      labels:
        - 'is:breaking'

    - title: "âœ¨ New Features"
      labels:
        - 'a:feature'
      exclude:
        labels:
          - 'is:invalid'
          - 'is:wontfix'
          - 'is:duplicate'
          - 'in:rules'

    - title: "ğŸ” New Rules"
      labels:
        #- a:feature
        - in:rules
      exclude:
        labels:
          - 'is:invalid'
          - 'is:wontfix'
          - 'is:duplicate'
          # == "not a:feature"
          - 'a:enhancement'
          - 'a:bug'
          - 'a:question'

    - title: "ğŸ› Rule Changes"
      labels:
        - 'in:rules'
      exclude:
        labels:
          - 'is:invalid'
          - 'is:wontfix'
          - 'is:duplicate'
          - 'a:question'

    - title: "â¬†ï¸ Dependency Updates"
      labels:
        - 'in:dependencies'

    - title: "ğŸ¤« Not Included"
      labels:
        - 'is:invalid'
        - 'is:wontfix'
        - 'is:duplicate'

    - title: "â“ Other Changes"
      labels:
        - '*'
